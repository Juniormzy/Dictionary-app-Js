<!Doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<title>Dictionary</title>
	<link rel="stylesheet" type="text/css" href="page.css">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>    
	<section>
					<h2 style="text-align: center; color: white;">First dictionary</h2>
					<div class="btn1">
						<input type="search" name="" placeholder="Word to Search" id="word">
						<input type="button" name="" onclick="wordSearch()" value="Search" class="btn3">
						<input type="reset" name="" onclick="reloadPage()" class="btn3">
					</div>
					<h6 id="error">Enter a word to be searched for</h6>
					</div>
					<div class="serachResult" id="searchResult">
						<div class="rWord">
							<h3 id="deff">deff</h3>
							<span id="partofspeech"></span>
							<span id="phonetics"></span>
							<i class="fa fa-volume-up audio" onclick="btn()"></i>
						</div>
						<div class="rDeffination">
							<h3 style="border-left: 6px solid red;">Defination</h3>
							<p id="definition"></p>
						</div>
						<div class="rExample">
							<h3 style="border-left: 6px solid red;">Example</h3>
							<p id="example"></p>
						</div>
						<div class="rSynonyms">
							<h3 style="border-left: 6px solid red;">synonyms</h3>
							<span id="synonyms"></span><span id="synonyms1"></span>
						</div>
						<div>
	
					</div>
			    
	</section>
	<script src="index.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

</html>
